<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Movie Search App - Movie Details</title>
    <link rel="stylesheet" href="movieDeatil.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">Movies 4 u</div>
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Movies</a></li>
          <li><a href="#">About</a></li>
        </ul>
      </nav>
    </header>

    <main class="main">
      <section class="movie-section">
        <div class="movie-card">
          <figure class="movie-poster">
            <img
              src="https://via.placeholder.com/200x300.png?text=Movie+Poster"
              alt=""
            />
          </figure>
          <div class="card-content">
            <p class="movie-title">Movie Title</p>
            <p class="movie-year">Year</p>
            <p class="movie-rating">IMDb Rating</p>
            <p class="movie-genre">Genre</p>
            <p class="movie-plot">Plot</p>
            <a href="#" class="back-btn">Back to Results</a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Â© 2023 Movie Search App made by Tushar</p>
    </footer>
  </body>
</html>
